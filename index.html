<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <img src="/media/12-11-20-01.jpg" alt="Student Image" class="student-img">
        </div>
        <div class="right-panel">
            <form class="login-form" action="/home.html">
                <h2>Student Login</h2>
                <p>Hey enter your details to sign in to your account</p>
                <input type="text" placeholder="Enter your username/email">
                <input type="password" placeholder="Enter your password">
                <button type="submit">Login In</button>
                <p class="trouble-text">Having Trouble in sign in?</p>
                <p class="signup-text">Don't have an account? <a href="#">Signup Now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
